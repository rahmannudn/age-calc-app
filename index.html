<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>

  <script async src="script.js"></script>


</head>

<body class="font-poppins w-full min-h-full bg-offWhite mt-20 flex justify-center">
  <!-- card start -->
  <form class="card w-[95%] max-w-[375px] h-full bg-white rounded-md rounded-br-[20%] lg:max-w-none lg:w-[55%] shadow-md">
    <div class="p-8 xl:p-12">
      <header class="flex justify-between gap-x-4 w-full lg:justify-start lg:gap-x-8">
        <div class="days-container space-y-2">
          <p class="label-days text-xs font-semibold text-smokeyGrey uppercase tracking-[0.3rem]">Day</p>
          <input type="number" data-maxlength="2" class="input-days w-[5.5rem] p-2 font-bold text-smokeyGrey text-xl rounded-md border-2 border-offWhite focus:border-purple outline-purple sm:w-[6rem] lg:w-36 lg:p-4" placeholder="DD">
          <p class="message-days text-sm text-lightRed italic"></p>
        </div>
        <div class="months-container space-y-2">
          <p class="label-months text-xs font-semibold text-smokeyGrey uppercase tracking-[0.3rem]">Month</p>
          <input type="number" data-maxlength="2" class="input-months w-[5.5rem] p-2 font-bold text-smokeyGrey text-xl rounded-md border-2 border-offWhite focus:border-purple outline-purple sm:w-[6rem] lg:w-36 lg:p-4" placeholder="MM">
          <p class="message-months text-sm text-lightRed italic"></p>
        </div>
        <div class="years-container space-y-2">
          <p class="label-years text-xs font-semibold text-smokeyGrey uppercase tracking-[0.3rem]">Year</p>
          <input type="number" data-maxlength="4" class="input-years w-[5.5rem] p-2 font-bold text-smokeyGrey text-xl rounded-md border-2 border-offWhite focus:border-purple outline-purple sm:w-[6rem] lg:w-36 lg:p-4" placeholder=" YYYY">
          <p class="message-years text-sm text-lightRed italic"></p>
        </div>
      </header>

      <!-- header end -->

      <!-- button start -->
      <div class="my-16 w-full h-[1px] bg-lightGrey flex items-center justify-center lg:justify-end select-none">
        <button type="submit" class="btn-submit p-3 rounded-full bg-offBlack hover:bg-purple lg:p-6">
          <img class="w-6 select-none" src="assets/images/icon-arrow.svg">
        </button>
      </div>
      <!-- button end -->

      <!-- result start -->
      <div class="flex flex-col gap-y-3">
        <h3 class="text-5xl font-extrabold italic sm:text-6xl"><span class="years-result text-purple">--</span> years</h3>
        <h3 class="text-5xl font-extrabold italic sm:text-6xl"><span class="months-result text-purple">--</span> months</h3>
        <h3 class="text-5xl font-extrabold italic sm:text-6xl"><span class="days-result text-purple">--</span> days</h3>
      </div>
      <!-- result end -->
    </div>
  </form>
  <!-- card end -->

</body>

</html>
